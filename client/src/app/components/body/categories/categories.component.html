<div *ngIf="promiseForCategories">
  <ul class="breadcrumb">
    <li>
      <a routerLink="/home"> Home </a>
    </li>
    <li *ngFor="let categories of category.parents">
      <a [routerLink]="['/categories', categories.slug]">{{
        categories.name
      }}</a>
    </li>

    <li>{{ category.name }}</li>
  </ul>
  <div class="categories-container">
    <div id="left">
      <h3>{{ category.name }}</h3>

      <ul class="list">
        <li
          *ngFor="let categories of category.children"
          [routerLink]="['/categories', categories.slug]"
        >
          {{ categories.name }}
        </li>
      </ul>
    </div>

    <div id="right">
      <div></div>
      <div></div>
      Teoretic..niste produse :D
    </div>
  </div>
</div>
